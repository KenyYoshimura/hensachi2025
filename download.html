<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>一覧データ ダウンロード</title>
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;line-height:1.6;margin:24px;}
    .box{max-width:860px;margin:0 auto;}
    h1{font-size:22px;margin:0 0 8px;}
    p{margin:0 0 16px;color:#444;}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0;}
    a.btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #111;text-decoration:none;color:#111;margin-right:8px;}
    a.btn:hover{opacity:.75;}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px;}
    .note{font-size:13px;color:#666;margin-top:6px;}
  </style>
</head>
<body>
  <div class="box">
    <h1>一覧データ ダウンロード</h1>
    <p>大学偏差値一覧のデータファイルをダウンロードできます。</p>

    <div class="card">
      <div><strong>テーブル表示（Web）</strong></div>
      <p class="note">まずは一覧を確認したい方向け</p>
      <a class="btn" href="./hensachi_table.html">一覧を開く</a>
    </div>

    <div class="card">
      <div><strong>データファイル</strong></div>
      <p class="note">ブラウザで表示される場合は「名前を付けて保存」でダウンロードできます。</p>

      <!-- Rawリンク（ダウンロードされやすい） -->
      <a class="btn" href="https://raw.githubusercontent.com/KenyYoshimura/hensachi2025/main/hensachi_2025.json">JSONを取得</a>
      <a class="btn" href="https://raw.githubusercontent.com/KenyYoshimura/hensachi2025/main/hensachi_2025.csv">CSVを取得</a>
      <!-- Excelを置いた場合だけ有効にしてください -->
      <!-- <a class="btn" href="https://raw.githubusercontent.com/KenyYoshimura/hensachi2025/main/hensachi_2025.xlsx">Excelを取得</a> -->

      <div class="note" style="margin-top:10px;">
        更新は同じファイル名で上書きするだけです（STUDIO側のリンクは固定のままでOK）。
      </div>
    </div>

    <div class="card">
      <div><strong>公開URL</strong></div>
      <div class="note">
        このページ：<code>https://kenyyoshimura.github.io/hensachi2025/download.html</code>
      </div>
    </div>
  </div>
</body>
</html>
